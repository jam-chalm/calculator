<!DOCTYPE html>
<html>
    <head>
        <title>HTML Calculator</title>
        <link rel="stylesheet" href="style.css"/>
    </head>
    <body>
        <header>
            <h1>Calculator</h1>
            <h3>You know, to calculate things</h3>
        </header>
        <div id="wrapper">
            <div class="calculator" id="body">
                <div class="calculator" id="equation">1 + 1
                    <div class="calculator" id="number">2</div>
                </div>
                <div class="calculator" id="keyBody">
                    <button class="keys" id="one" value="1">1</button>
                    <button class="keys" id="two" value ="2">2</button>
                    <button class="keys" id="three" value="3">3</button>
                    <button class="keys" id="divide" value="/">/</button>
                    <button class="keys" id="multiply" value="*">*</button>
                    <button class="keys" id="four" value="4">4</button>
                    <button class="keys" id="five" value="5">5</button>
                    <button class="keys" id="six" value="6">6</button>
                    <button class="keys" id="minus" value="-">-</button>
                    <button class="keys" id="plus" value="+">+</button>
                    <button class="keys" id="seven" value="7">7</button>
                    <button class="keys" id="eight" value="8">8</button>
                    <button class="keys" id="nine" value="9">9</button>
                    <button class="keys" id="negative">+/-</button>
                    <button class="keys" id="del">Delete</button>
                    <button class="keys" id="ce">CE</button>
                    <button class="keys" id="zero" value="0">0</button>
                    <button class="keys" id="period" value=".">.</button>
                    <button class="keys" id="enter">Enter</button>
                </div>
            </div>
        </div>

        <script src="script.js"></script>
    </body>
</html>
